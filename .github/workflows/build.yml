name: AppImage

on: 
  push:
  schedule:
    - cron: "0 12 * * *" 

  

jobs:
  appimage:
    name: build bundled as appimage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: cache
        uses: actions/cache@v2
        with:
          path: $HOME/.ccache
          key: build-ccache
          restore-keys: |
            build-ccache
      - name: Docker build
        run: |
              mkdir -p "$HOME/.ccache"
              docker pull quriouspixel/pcsx2:18.04
              docker run -u root --env-file .travis/appimage/travis-ci.env -v $(pwd):/pcsx2 -v "$HOME/.ccache":/root/.ccache quriouspixel/pcsx2:18.04 /bin/bash /pcsx2/.travis/appimage/docker.sh
      - name: Run AppImage
        run:  echo "Success!"
      - name: Upload build
        run: |
            ls -al artifacts/
            wget -c https://github.com/tcnksm/ghr/releases/download/v0.13.0/ghr_v0.13.0_linux_amd64.tar.gz
            tar xfv ghr_v0.13.0_linux_amd64.tar.gz      
            version=$(ls artifacts/version |grep Yuzu-EA | cut -d "-" -f 3 | cut -d "." -f 1) 
            ghr_v0.13.0_linux_amd64/ghr -recreate -n 'Continous build' -b "GitHub https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID" continuous artifacts/
    
        env:
          DEFAULT_BRANCH: appimage
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
