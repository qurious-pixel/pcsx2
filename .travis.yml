sudo: false
services: docker
language: cpp
cache: ccache
compiler: 
  - gcc
addons: 
  apt: 
    sources:
    packages: 
      - p7zip-full
install: 
  - mkdir -p "$HOME/.ccache"
  - docker pull quriouspixel/dolphin:18.04
  - docker run -u root --env-file travis/common/travis-ci.env -v $(pwd):/dolphin -v "$HOME/.ccache":/root/.ccache quriouspixel/dolphin:18.04 /bin/bash /dolphin/travis/appimage/docker.sh
script: 
  - ls -al
after_success: 
  - ls -al artifacts/
  - cd artifacts/
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - chmod a+x upload.sh
  - bash upload.sh Dolphin_Emulator-x86_64.AppImage*
branches: 
  except: 
    - /^(?i:continuous.*)$/
deploy: 
  api_key: $GITHUB_TOKEN
  file: artifacts/*
  file_glob: true
  provider: releases
  skip_cleanup: true
  true: 
    tags: true
